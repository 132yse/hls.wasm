<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
</head>

<body>
  <video controls></video>
  <script src="./index.js">
  </script>
  <script>
    const video = document.querySelector('video')
    if (M3U8.isSupported()) {
      const m3u8 = new M3U8()
      m3u8.load('https://nickdesaulniers.github.io/netfix/demo/frag_bunny.mp4', 'mp4')
      m3u8.attach(video)
      m3u8.play()
    }
  </script>
</body>

</html>
